name: Deploy to Kubernetes

on:
  push:
    branches:
      - master  # Ø¨Ø±Ù†Ú†ÛŒ Ú©Ù‡ Ù…Ø®ØµÙˆØµ Ø¯ÛŒÙ¾Ù„ÙˆÛŒÙ‡

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ“‚ Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: âœ… Test connection to cluster
        run: kubectl get nodes

      - name: ğŸš€ Apply Kubernetes manifests
        run: |
          if [ -d "k8s" ]; then
            kubectl apply -f k8s/
          else
            echo "âŒ No k8s/ directory found!"
            exit 1
          fi
